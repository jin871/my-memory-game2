        /* ã‚«ãƒ¼ãƒ‰ã®å†…å´ï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ï¼‰ */
        .card-inner {

        /* ã‚«ãƒ¼ãƒ‰ãŒè£è¿”ã£ãŸæ™‚ã®ã‚¹ã‚¿ã‚¤ãƒ« */

        .card-face {

         /* ãƒãƒƒãƒã—ãŸã‚«ãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .matched {

        .matched .card-inner {

</head>
<body class="bg-sky-50 text-slate-800 flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-2xl mx-auto p-4">
        <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç”»é¢ -->

        <!-- ãƒ­ãƒ“ãƒ¼ç”»é¢ -->
        <div id="lobby" class="hidden">
            <div class="bg-white p-8 rounded-xl shadow-lg text-center">
                <h1 class="text-3xl font-bold text-sky-800 mb-6">ç¥çµŒè¡°å¼±ã‚ªãƒ³ãƒ©ã‚¤ãƒ³</h1>
                <div class="mb-4">
                    <input type="text" id="playerNameInput" placeholder="ã‚ãªãŸã®åå‰" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
                </div>
                <button id="createRoomBtn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg transition mb-4">

        <!-- ã‚²ãƒ¼ãƒ ç”»é¢ -->

                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>

                <!-- ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æƒ…å ±ã¨ã‚¹ã‚³ã‚¢ -->
                <div id="playersInfo" class="grid grid-cols-2 gap-4 text-center">
                    <!-- Player 1 Info -->
                    <div id="player1Info" class="p-3 rounded-lg border-2 border-transparent">
                        <p id="player1Name" class="font-bold text-lg truncate">ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼1</p>
                        <p class="text-2xl font-bold"><span id="player1Score">0</span>ãƒšã‚¢</p>

                    <!-- Player 2 Info -->
                    <div id="player2Info" class="p-3 rounded-lg border-2 border-transparent">
                        <p id="player2Name" class="font-bold text-lg truncate">å¾…æ©Ÿä¸­...</p>
                        <p class="text-2xl font-bold"><span id="player2Score">0</span>ãƒšã‚¢</p>

            </div>

            <!-- ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ -->
            <div id="board" class="grid grid-cols-4 sm:grid-cols-4 md:grid-cols-6 gap-3 sm:gap-4"></div>

            <!-- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ãƒ¢ãƒ¼ãƒ€ãƒ« -->
            <div id="gameOverModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="bg-white p-8 rounded-xl shadow-lg text-center transform transition-all scale-95 opacity-0">
                    <h2 id="gameOverTitle" class="text-3xl font-bold text-sky-800 mb-4">ã‚²ãƒ¼ãƒ çµ‚äº†ï¼</h2>
                    <p id="gameOverMessage" class="text-lg mb-6"></p>
                    <button id="newGameBtn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-lg transition">
                        ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const loadingEl = document.getElementById('loading');
        const lobbyEl = document.getElementById('lobby');
        const gameEl = document.getElementById('game');
        const playerNameInput = document.getElementById('playerNameInput');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const joinRoomBtn = document.getElementById('joinRoomBtn');
        const roomInput = document.getElementById('roomInput');
        const lobbyError = document.getElementById('lobbyError');
        const boardEl = document.getElementById('board');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const copyRoomIdBtn = document.getElementById('copyRoomIdBtn');
        const leaveRoomBtn = document.getElementById('leaveRoomBtn');
        const gameOverModal = document.getElementById('gameOverModal');

        // --- Firebase Setup ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "...", projectId: "..." }; // Fallback for local dev
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Game State ---
        let userId = null;
        let playerName = '';
        let currentRoomId = null;
        let unsubscribeRoom = null;
        let cardLock = false;

        const EMOJIS = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®'];

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                loadingEl.style.display = 'none';
                lobbyEl.style.display = 'block';
            }
        });

        async function initializeAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingEl.textContent = "èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚";
            }
        }
        
        // --- Core Functions ---
        
        function getPlayerName() {
            const name = playerNameInput.value.trim();
            return name || `Player${Math.floor(Math.random() * 1000)}`;
        }

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        async function createRoom() {
            playerName = getPlayerName();
            const roomId = Math.random().toString(36).substring(2, 8).toUpperCase();
            const roomRef = doc(db, `artifacts/${appId}/public/data/memory-games`, roomId);

            const cardValues = shuffle([...EMOJIS.slice(0, 9), ...EMOJIS.slice(0, 9)]); // 18 cards for a 6x3 board
            const board = cardValues.map((value, index) => ({
                id: index,
                value: value,
                isFlipped: false,
                isMatched: false,
            }));

            const newRoom = {
                roomId: roomId,
                board: board,
                players: {
                    [userId]: { name: playerName, score: 0 }
                },
                turn: userId,
                firstCard: null,
                gameState: 'waiting', // waiting, playing, finished
                winner: null
            };

            try {
                await setDoc(roomRef, newRoom);
                await joinRoom(roomId);
            } catch (error) {
                console.error("Error creating room: ", error);
                lobbyError.textContent = "ãƒ«ãƒ¼ãƒ ã®ä½œæˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            }
        }

        async function joinRoom(roomIdFromArg) {
            const roomId = roomIdFromArg || roomInput.value.trim().toUpperCase();
            if (!roomId) {
                lobbyError.textContent = "ãƒ«ãƒ¼ãƒ IDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
                return;
            }
            
            playerName = getPlayerName();
            const roomRef = doc(db, `artifacts/${appId}/public/data/memory-games`, roomId);

            try {
                const roomSnap = await getDoc(roomRef);
                if (!roomSnap.exists()) {
                    lobbyError.textContent = "ãƒ«ãƒ¼ãƒ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚";
                    return;
                }

                const roomData = roomSnap.data();
                const players = roomData.players || {};
                
                if (Object.keys(players).length >= 2 && !players[userId]) {
                     lobbyError.textContent = "ã“ã®ãƒ«ãƒ¼ãƒ ã¯æº€å“¡ã§ã™ã€‚";
                     return;
                }
                
                if (!players[userId]) {
                    await updateDoc(roomRef, {
                        [`players.${userId}`]: { name: playerName, score: 0 },
                        gameState: 'playing'
                    });
                }
                
                currentRoomId = roomId;
                lobbyEl.style.display = 'none';
                gameEl.style.display = 'block';

                if (unsubscribeRoom) unsubscribeRoom();
                unsubscribeRoom = onSnapshot(roomRef, renderGame);

            } catch (error) {
                console.error("Error joining room: ", error);
                lobbyError.textContent = "ãƒ«ãƒ¼ãƒ ã¸ã®å‚åŠ ã«å¤±æ•—ã—ã¾ã—ãŸã€‚";
            }
        }
        
        async function leaveRoom() {
            if (unsubscribeRoom) {
                unsubscribeRoom();
                unsubscribeRoom = null;
            }
            // Optional: Remove player from DB if they leave mid-game
            if (currentRoomId && userId) {
                 const roomRef = doc(db, `artifacts/${appId}/public/data/memory-games`, currentRoomId);
                 // This is complex logic (what if they are the host?). For now, we just disconnect.
                 // A simple approach is to just navigate back to the lobby.
            }
            
            currentRoomId = null;
            gameEl.style.display = 'none';
            lobbyEl.style.display = 'block';
            roomInput.value = '';
            lobbyError.textContent = '';
        }

        function renderGame(docSnap) {
            if (!docSnap.exists()) {
                console.warn("Room data not found, returning to lobby.");
                leaveRoom();
                return;
            }
            const data = docSnap.data();
            
            // Render board
            renderBoard(data.board, data.turn, data.gameState);
            
            // Render player info
            renderPlayerInfo(data.players, data.turn);

            // Update room ID display
            roomIdDisplay.textContent = data.roomId;
            
            // Check for game over
            if(data.gameState === 'finished') {
                showGameOver(data);
            } else {
                hideGameOver();
            }
        }

        function renderBoard(board, turn, gameState) {
            boardEl.innerHTML = '';
            board.forEach(card => {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container aspect-square';
                if (card.isFlipped) cardContainer.classList.add('flipped');
                if (card.isMatched) cardContainer.classList.add('matched');

                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';

                const cardFaceBack = document.createElement('div');
                cardFaceBack.className = 'card-face card-back';
                cardFaceBack.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 opacity-50"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"/><path d="m15 14-3-3-3 3"/></svg>`;

                const cardFaceFront = document.createElement('div');
                cardFaceFront.className = 'card-face card-front';
                cardFaceFront.textContent = card.value;
                
                cardInner.appendChild(cardFaceBack);
                cardInner.appendChild(cardFaceFront);
                cardContainer.appendChild(cardInner);

                cardContainer.addEventListener('click', () => {
                    if (turn === userId && !card.isFlipped && !card.isMatched && !cardLock && gameState === 'playing') {
                        handleCardClick(card.id);
                    }
                });
                boardEl.appendChild(cardContainer);
            });
        }

        function renderPlayerInfo(players, turn) {
            const playerIds = Object.keys(players);
            const p1Id = playerIds[0];
            const p2Id = playerIds[1];
            
            const p1Info = {
                nameEl: document.getElementById('player1Name'),
                scoreEl: document.getElementById('player1Score'),
                containerEl: document.getElementById('player1Info')
            };
            const p2Info = {
                nameEl: document.getElementById('player2Name'),
                scoreEl: document.getElementById('player2Score'),
                containerEl: document.getElementById('player2Info')
            };

            if (p1Id) {
                p1Info.nameEl.textContent = players[p1Id].name + (p1Id === userId ? " (ã‚ãªãŸ)" : "");
                p1Info.scoreEl.textContent = players[p1Id].score;
                p1Info.containerEl.classList.toggle('border-sky-500', turn === p1Id);
                p1Info.containerEl.classList.toggle('bg-sky-100', turn === p1Id);
            }

            if (p2Id) {
                p2Info.nameEl.textContent = players[p2Id].name + (p2Id === userId ? " (ã‚ãªãŸ)" : "");
                p2Info.scoreEl.textContent = players[p2Id].score;
                p2Info.containerEl.classList.toggle('border-sky-500', turn === p2Id);
                p2Info.containerEl.classList.toggle('bg-sky-100', turn === p2Id);

            } else {
                p2Info.nameEl.textContent = "å¾…æ©Ÿä¸­...";
                p2Info.scoreEl.textContent = "0";
                p2Info.containerEl.classList.remove('border-sky-500', 'bg-sky-100');
            }
        }
        
        async function handleCardClick(cardId) {
            cardLock = true;
            const roomRef = doc(db, `artifacts/${appId}/public/data/memory-games`, currentRoomId);
            
            try {
                const roomSnap = await getDoc(roomRef);
                if (!roomSnap.exists()) return;
                let roomData = roomSnap.data();
                
                const board = roomData.board;
                const clickedCard = board.find(c => c.id === cardId);

                // Flip the card
                clickedCard.isFlipped = true;
                await updateDoc(roomRef, { board: board });
                
                // Refresh data after flip
                roomSnap = await getDoc(roomRef);
                roomData = roomSnap.data();

                if (roomData.firstCard) { // This is the second card
                    const firstCard = roomData.board.find(c => c.id === roomData.firstCard.id);
                    
                    if (firstCard.value === clickedCard.value) { // Match
                        // Update score
                        const newScore = (roomData.players[userId].score || 0) + 1;
                        
                        // Update matched status
                        const updatedBoard = roomData.board.map(c => {
                            if (c.id === firstCard.id || c.id === clickedCard.id) {
                                return { ...c, isMatched: true };
                            }
                            return c;
                        });
                        
                        const updates = {
                            board: updatedBoard,
                            firstCard: null,
                            [`players.${userId}.score`]: newScore
                        };

                        // Check for game over
                        const allMatched = updatedBoard.every(c => c.isMatched);
                        if (allMatched) {
                            updates.gameState = 'finished';
                            // Determine winner
                            const players = {...roomData.players, [userId]: {...roomData.players[userId], score: newScore}};
                            const winnerId = Object.keys(players).reduce((a, b) => players[a].score > players[b].score ? a : b);
                            updates.winner = { id: winnerId, name: players[winnerId].name };
                        }

                        await updateDoc(roomRef, updates);
                        cardLock = false;

                    } else { // No match
                        const otherPlayerId = Object.keys(roomData.players).find(id => id !== userId);
                        
                        setTimeout(async () => {
                             const updatedBoard = roomData.board.map(c => {
                                if (c.id === firstCard.id || c.id === clickedCard.id) {
                                    return { ...c, isFlipped: false };
                                }
                                return c;
                            });

                            await updateDoc(roomRef, {
                                board: updatedBoard,
                                firstCard: null,
                                turn: otherPlayerId || userId // Pass turn
                            });
                            cardLock = false;
                        }, 1200);
                    }

                } else { // This is the first card
                    await updateDoc(roomRef, { firstCard: { id: clickedCard.id, value: clickedCard.value } });
                    cardLock = false;
                }
            } catch (error) {
                console.error("Error handling card click:", error);
                cardLock = false;
            }
        }
        
        async function resetGame() {
            if (!currentRoomId) return;
            const roomRef = doc(db, `artifacts/${appId}/public/data/memory-games`, currentRoomId);
            const cardValues = shuffle([...EMOJIS.slice(0, 9), ...EMOJIS.slice(0, 9)]);
            const newBoard = cardValues.map((value, index) => ({
                id: index,
                value: value,
                isFlipped: false,
                isMatched: false,
            }));

            try {
                const roomSnap = await getDoc(roomRef);
                const roomData = roomSnap.data();

                const playerIds = Object.keys(roomData.players);
                const playersReset = {};
                playerIds.forEach(id => {
                    playersReset[`players.${id}.score`] = 0;
                });
                
                await updateDoc(roomRef, {
                    ...playersReset,
                    board: newBoard,
                    turn: playerIds[Math.floor(Math.random() * playerIds.length)],
                    firstCard: null,
                    gameState: 'playing',
                    winner: null
                });
                
                hideGameOver();
                
            } catch(error) {
                console.error("Failed to reset game:", error);
            }
        }
        
        function showGameOver(data) {
            const modal = document.getElementById('gameOverModal');
            const title = document.getElementById('gameOverTitle');
            const message = document.getElementById('gameOverMessage');
            
            const players = Object.values(data.players);
            const score1 = players[0]?.score || 0;
            const score2 = players[1]?.score || 0;

            if (score1 === score2) {
                title.textContent = "å¼•ãåˆ†ã‘ï¼";
                message.textContent = `ä¸¡è€…ã¨ã‚‚${score1}ãƒšã‚¢ç²å¾—ã—ã¾ã—ãŸã€‚`;
            } else {
                title.textContent = `${data.winner.name} ã®å‹åˆ©ï¼`;
                message.textContent = `${players[0].name}: ${score1}ãƒšã‚¢ vs ${players[1]?.name || '?'}: ${score2}ãƒšã‚¢`;
            }

            modal.style.display = 'flex';
            setTimeout(() => {
                modal.children[0].classList.remove('scale-95', 'opacity-0');
                modal.children[0].classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideGameOver() {
             const modal = document.getElementById('gameOverModal');
             modal.style.display = 'none';
             modal.children[0].classList.add('scale-95', 'opacity-0');
             modal.children[0].classList.remove('scale-100', 'opacity-100');
        }

        function copyRoomId() {
            const roomId = roomIdDisplay.textContent;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(roomId).then(() => {
                    // Visual feedback
                    copyRoomIdBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M20 6 9 17l-5-5"/></svg>`;
                    setTimeout(() => {
                         copyRoomIdBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>`;
                    }, 1500);
                });
            }
        }

        // --- Event Listeners ---
        createRoomBtn.addEventListener('click', createRoom);
        joinRoomBtn.addEventListener('click', () => joinRoom());
        roomInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinRoom();
        });
        copyRoomIdBtn.addEventListener('click', copyRoomId);
        leaveRoomBtn.addEventListener('click', leaveRoom);
        document.getElementById('newGameBtn').addEventListener('click', resetGame);
        
        // --- Initialization ---
        initializeAuth();
    </script>
